<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link href="./Home.css" rel="stylesheet" />
    <title>Netflix Backoffice</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Home.html">
                <img src="./img/netflix_logo.png" id="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="profile-page">
        <div class="container">
            <h1 class="text-light profile-title">Edit Movies</h1>
            <hr />

            <div class="row">
                <div class="col-md-9 col-xs-12">
                    <label for="movie">
                        <h3>Movie</h3>
                    </label>
                    <input id="movieName" placeholder="Enter movie name here..." type="text" class="netflix-input mb-2"
                        required />

                    <div class="d-flex flex-column mb-4 mt-4">
                        <label for="category">
                            <h3>Category</h3>
                        </label>
                        <input id="movieCategory" placeholder="Enter category here..." type="text"
                            class="netflix-input mb-2" required />
                        <label for="category">
                            <h3>Description</h3>
                        </label>
                        <input id="movieDescription" placeholder="Enter description here..." type="text"
                            class="netflix-input mb-2" /><label for="category">
                            <h3>Image</h3>
                        </label>
                        <input id="imageURL" placeholder="Put image URL here..." type="text" class="netflix-input mb-2"
                            required />
                    </div>

                    <hr />

                    <div onclick="handleSubmit()" class="row">
                        <div class="col-md-3">
                            <button id="btnSave" type="button" class="btn btn-light w-100">
                                SAVE
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="btnEdit" type="button" class="btn btn-outline-secondary w-50">
                                EDIT
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="btnDelete" type="button" class="btn btn-outline-secondary w-40">
                                DELETE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script>

                const handleSubmit = async () => {

                    event.preventDefault()

                    const newMovieFunc = {
                        name: document.getElementById("movieName").value,
                        description: document.getElementById("movieDescription").value,
                        category: document.getElementById("movieCategory").value,
                        imageUrl: document.getElementById("imageURL").value,
                    }

                    try {
                        const response = await fetch("https://striveschool-api.herokuapp.com/api/movies/", {
                            method: "POST",
                            headers: {
                                Authorization:
                                    "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGI4YThiODE2ZWY2MDAwMTVjZWQwNTUiLCJpYXQiOjE2MzIzMTU3ODksImV4cCI6MTYzMzUyNTM4OX0.5DMyLDm1BhaVjrBNllHevG_JWKkIIT8o2np1ZpuHMFw",
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(newMovieFunc),
                        })
                        const movie = await response.json()
                        console.log("Data", movie)
                    } catch (error) {
                        console.log(error)
                    }
                }
            </script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
</body>

</html>
